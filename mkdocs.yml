site_name: TofuSoup Documentation
site_description: Cross-language conformance testing framework
site_author: provide.io
site_url: https://foundry.provide.io/tofusoup/
repo_url: https://github.com/provide-io/tofusoup
repo_name: provide-io/tofusoup
edit_uri: edit/main/docs/

# Development server configuration
dev_addr: '127.0.0.1:8010'
copyright: Copyright &copy; 2024-2025 provide.io

# Standalone mode settings
docs_dir: docs

# Exclude historical and other non-published docs
exclude_docs: |
  historical/
  STATUS.md

theme:
  name: material
  language: en

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Inter
    code: Fira Code

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - header.autohide

plugins:
  - search
  - macros:
      include_dir: docs/.shared-theme/data
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_signature_annotations: true
            signature_crossrefs: true
            show_bases: true
            show_inheritance_diagram: false
            merge_init_into_class: true
            separate_signature: true
            members_order: source
            inherited_members: true

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - .shared-theme/stylesheets/provide-theme.css
  - .shared-theme/stylesheets/termynal.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - .shared-theme/javascripts/mermaid-init.js
  - .shared-theme/javascripts/termynal.js
  - .shared-theme/javascripts/custom.js

nav:
  - Home: index.md

  - Getting Started:
    - What is TofuSoup?: getting-started/what-is-tofusoup.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md

  - Core Concepts:
    - Architecture: core-concepts/architecture.md
    - Conformance Testing: core-concepts/conformance-testing.md

  - Guides:
    - Migration Guide: guides/migration.md
    - CLI Usage:
      - CTY and HCL Tools: guides/cli-usage/03-using-cty-and-hcl-tools.md
      - Wire Protocol: guides/cli-usage/wire-protocol.md
      - Matrix Testing: guides/cli-usage/matrix-testing.md
      - Configuration Management: guides/cli-usage/configuration-management.md
      - State Inspection: guides/cli-usage/state-inspection.md
    - Testing:
      - Running Conformance Tests: guides/testing/01-running-conformance-tests.md
      - Test Harness Development: guides/testing/test-harness-development.md

  - Architecture Details:
    - Overview: architecture/01-overview.md
    - Conformance Testing Strategy: architecture/02-conformance-testing-strategy.md
    - RPC Matrix Specification: architecture/03-rpc-matrix-specification.md
    - Wire Protocol Details: architecture/05-wire-protocol-details.md
    - Polyglot CLI Strategy: architecture/06-polyglot-cli-strategy.md
