name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    
    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e .
        WRKNV_URL=$(curl -sL https://api.github.com/repos/provide-io/wrknv/releases/latest | jq -r '.assets[] | select(.name | endswith(".whl")) | .browser_download_url')
        uv pip install "$WRKNV_URL"

    - name: Run tests
      run: |
        source .venv/bin/activate
        we run test coverage xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
  
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    
    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e .
        WRKNV_URL=$(curl -sL https://api.github.com/repos/provide-io/wrknv/releases/latest | jq -r '.assets[] | select(.name | endswith(".whl")) | .browser_download_url')
        uv pip install "$WRKNV_URL"

    - name: Run quality checks
      run: |
        source .venv/bin/activate
        we run quality

  build:
    name: ðŸ“¦ Build Package
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e .

    - name: ðŸ“¦ Build Package
      run: |
        source .venv/bin/activate
        uv build

    - name: ðŸ“¤ Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/