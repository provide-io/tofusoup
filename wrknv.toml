# wrknv configuration for tofusoup

[project]
name = "tofusoup"
description = "Cross-language conformance testing suite for OpenTofu technologies"

[tools]
uv = "latest"
go = "1.22.1"

[siblings]
patterns = [
    "pyvider-*",      # All pyvider packages
    "wrknv",          # Environment manager
    "garnish",        # Documentation generator
]

[settings]
python_version = ">=3.11"